<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Compatibilidad y codificación -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Seguridad -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; frame-ancestors 'self';" />
    <meta name="referrer" content="no-referrer" />

    <!-- Accesibilidad y SEO -->
    <meta name="description" content="Tienda online - Mi Mercado" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Título -->
    <title>Mi Mercado</title>

    <!-- Ícono -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/logo192.png" />

    <!-- Estilos mínimos para accesibilidad -->
    <style>
      html {
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #fff;
        color: #000;
      }
    </style>
  </head>
  <body>
    <noscript>
      Necesitas habilitar JavaScript para ver esta aplicación.
    </noscript>
    <div id="root" role="main"></div>
  </body>
</html>
